    <style>
        /* Removi o seletor select aqui, para evitar conflitos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00539b;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header img {
            max-width: 200px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        /* Estilos do dropdown personalizado */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .dropdown-toggle {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00539b;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none; /* Remove o visual padrão */
            -webkit-appearance: none; /* Para o Safari e Chrome */
             -moz-appearance: none; /* Para o Firefox */
        }

        .dropdown-toggle:focus {
            border-color: #003f74;
            outline: none;
        }

        .dropdown-toggle:hover {
            background-color: #f0f8ff;
        }

        .dropdown::after {
        content: "▼";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 12px;
        color: #00539b;
    }

        .dropdown-menu {
            position: absolute;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 0;
            z-index: 1000;
            min-width: 160px; /* Ajuste conforme necessário */
            margin-top: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            list-style: none;
            padding: 0;
        }

       .dropdown-menu li {
            padding: 8px 16px;
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .dropdown.show .dropdown-menu {
            display: block;
        }

        .zones {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 20px;
        }

        .zone-list {
            list-style: none;
            padding: 0;
        }

        .zone-list li {
            margin: 10px 0;
        }

        .zone-list a {
            text-decoration: none;
            color: #00539b;
            font-weight: bold;
        }

        .zone-list a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
